<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/mediaQuery.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="componentSection">
      <div class="componentResult">
        <h1>Your Result</h1>
        <div class="score">
          <span>76</span>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="componentSummary">
        <h2>Summary</h2>
        <div class="details">
          <div class="detail">
            <div class="head">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="Reaction icon"
              />
              <h3>Reaction</h3>
            </div>
            <p><span>80</span> / 100</p>
          </div>
          <div class="detail">
            <div class="head">
              <img src="./assets/images/icon-memory.svg" alt="Memory icon" />
              <h3>Memory</h3>
            </div>
            <p><span>92</span> / 100</p>
          </div>
          <div class="detail">
            <div class="head">
              <img src="./assets/images/icon-verbal.svg" alt="Verbal icon" />
              <h3>Verbal</h3>
            </div>
            <p><span>61</span> / 100</p>
          </div>
          <div class="detail">
            <div class="head">
              <img src="./assets/images/icon-visual.svg" alt="Visual icon" />
              <h3>Visual</h3>
            </div>
            <p><span>72</span> / 100</p>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
